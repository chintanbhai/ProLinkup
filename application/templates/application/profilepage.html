<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <title>User Profile | ProLinkup</title>
    <link rel="shortcut icon" href="{% static 'img/icons/logo.png' %}" type="image/x-icon" />

    <!-- Style -->
    <style>
        body {
            background-color: #f2f2f2;
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
        }

        .header {
            background-color: rgb(84, 177, 121);
            background-size: cover;
            background-position: center;
            height: 20vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 2rem;
        }

        .content {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 80vh;
        }

        .profile-container {
            border: 2px solid #ddd;
            border-radius: 10px;
            padding: 5%;
            background-color: #fff;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
        }

        .profile-info {
            display: flex;
            align-items: center;
            margin-bottom: 2%;
        }

        #profile-avatar {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            object-fit: cover;
            margin-right: 20px;
        }

        .profile-details {
            flex: 1;
        }

        .profile-name {
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 0.25rem;
        }

        .profile-email {
            color: #777;
            font-size: 1rem;
            margin-top: 0.2rem;
        }

        .table {
            margin-top: 20px;
            font-size: 0.9rem;
        }

        .table th,
        .table td {
            vertical-align: middle;
        }

        .btn-primary {
            background-color: #4285f4;
            border: none;
        }

        .btn-primary:hover {
            background-color: #3367d6;
        }

        /* Responsive Styling */
        @media (max-width: 768px) {
            .profile-container {
                padding: 3%;
            }
        }
    </style>
</head>

<body>
    <div class="header">
        
    </div>
    
</body>

</html>
